name: Deploy to Vercel (auto + manual)

on:
  push:
    branches: [ main ]      # AUTODEPLOY bij elke push naar main
  workflow_dispatch: {}     # Handmatig via Actions > Run workflow

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Vercel CLI
        run: npm i -g vercel@latest

      # Alleen kijken of de map goed staat
      - name: Show repo structure
        run: |
          pwd
          ls -la
          echo "--- ai_shop_vercel_ready ---"
          ls -la ai_shop_vercel_ready

      # BELANGRIJK:
      # - Je app staat in submap: ai_shop_vercel_ready
      # - Vercel projectnaam: ai-shop-free123   (zoals op je Vercel projectpagina)
      # - Team-slug: cornalds-projects          (staat in je Vercel URL)
      - name: Build
        run: vercel build --prod --token=${{ secrets.VERCEL_TOKEN }} --cwd ai_shop_vercel_ready --project ai-shop-free123 --scope cornalds-projects

      - name: Deploy (prebuilt)
        run: vercel deploy --prebuilt --prod --token=${{ secrets.VERCEL_TOKEN }} --cwd ai_shop_vercel_ready --project ai-shop-free123 --scope cornalds-projects
