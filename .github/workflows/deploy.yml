name: Deploy to Vercel (auto + manual)

on:
  push:
    branches: [ main ]
  workflow_dispatch: {}

jobs:
  deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ai_shop_vercel_ready   # <— één keer hier instellen

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Vercel CLI
        run: npm i -g vercel@latest

      # 1) Link project (maakt .vercel/project.json in deze map)
      - name: Vercel link
        run: |
          vercel link --yes \
            --project "${{ secrets.VERCEL_PROJECT }}" \
            --scope   "${{ secrets.VERCEL_SCOPE }}" \
            --token   "${{ secrets.VERCEL_TOKEN }}"

      # 2) Pull settings/env (geen --cwd nodig)
      - name: Vercel pull
        run: |
          vercel pull --yes --environment=production \
            --token "${{ secrets.VERCEL_TOKEN }}"

      # 3) rootDirectory in project.json leegmaken/verwijderen (voorkomt dubbele pad)
      - name: Normalize .vercel/project.json
        run: |
          node -e "const fs=require('fs');const p='.vercel/project.json';if(fs.existsSync(p)){const j=JSON.parse(fs.readFileSync(p,'utf8'));if(j.settings&&j.settings.rootDirectory){delete j.settings.rootDirectory;fs.writeFileSync(p,JSON.stringify(j,null,2));console.log('rootDirectory cleared');}else{console.log('no rootDirectory set');}}"

      # 4) Build
      - name: Build
        run: vercel build --prod --token "${{ secrets.VERCEL_TOKEN }}"

      # 5) Deploy
      - name: Deploy (prebuilt)
        run: vercel deploy --prebuilt --prod --token "${{ secrets.VERCEL_TOKEN }}"
