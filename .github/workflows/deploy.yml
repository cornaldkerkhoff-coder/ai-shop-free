name: Deploy to Vercel (auto + manual)

on:
  push:
    branches: [ main ]
  workflow_dispatch: {}

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: 20 }
      - name: Install Vercel CLI
        run: npm i -g vercel@latest

      # 1) Link project in de submap (maakt ai_shop_vercel_ready/.vercel/project.json)
      - name: Vercel link
        run: |
          vercel link --yes \
            --project "${{ secrets.VERCEL_PROJECT }}" \
            --scope   "${{ secrets.VERCEL_SCOPE }}" \
            --token   "${{ secrets.VERCEL_TOKEN }}" \
            --cwd ai_shop_vercel_ready

      # 2) Pull settings/env in de submap
      - name: Vercel pull
        run: |
          vercel pull --yes --environment=production \
            --token "${{ secrets.VERCEL_TOKEN }}" \
            --cwd ai_shop_vercel_ready

      # 3) Prevent dubbele submap: zet rootDirectory leeg in project.json
      - name: Normalize .vercel/project.json
        run: |
          node -e "const fs=require('fs');const p='ai_shop_vercel_ready/.vercel/project.json';let j=JSON.parse(fs.readFileSync(p,'utf8'));if(j.settings&&j.settings.rootDirectory){j.settings.rootDirectory='';fs.writeFileSync(p,JSON.stringify(j,null,2));console.log('rootDirectory cleared');}else{console.log('no rootDirectory set');}"

      # 4) Build in de submap
      - name: Build
        run: vercel build --prod --token "${{ secrets.VERCEL_TOKEN }}" --cwd ai_shop_vercel_ready

      # 5) Deploy prebuilt in de submap
      - name: Deploy (prebuilt)
        run: vercel deploy --prebuilt --prod --token "${{ secrets.VERCEL_TOKEN }}" --cwd ai_shop_vercel_ready
