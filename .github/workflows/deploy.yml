name: Deploy to Vercel (auto + manual)

on:
  push:
    branches: [ main ]
  workflow_dispatch: {}

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Vercel CLI
        run: npm i -g vercel@latest

      # 1️⃣ Link project met Vercel
      - name: Vercel link
        run: |
          vercel link --yes \
            --project "${{ secrets.VERCEL_PROJECT }}" \
            --scope "${{ secrets.VERCEL_SCOPE }}" \
            --token "${{ secrets.VERCEL_TOKEN }}" \
            --cwd ai_shop_vercel_ready

      # 2️⃣ Download Vercel instellingen (env vars)
      - name: Vercel pull
        run: |
          vercel pull --yes --environment=production \
            --token "${{ secrets.VERCEL_TOKEN }}" \
            --cwd ai_shop_vercel_ready

      # 3️⃣ Normalize project.json (rootDirectory leegmaken)
      - name: Normalize .vercel/project.json
        run: |
          node -e "const fs=require('fs');const p='ai_shop_vercel_ready/.vercel/project.json';if(fs.existsSync(p)){const j=JSON.parse(fs.readFileSync(p,'utf8'));if(j.settings&&j.settings.rootDirectory){delete j.settings.rootDirectory;fs.writeFileSync(p,JSON.stringify(j,null,2));console.log('rootDirectory cleared');}else{console.log('no rootDirectory set');}}"

      # 4️⃣ Build project
      - name: Build
        run: |
          vercel build --prod --token "${{ secrets.VERCEL_TOKEN }}" --cwd ai_shop_vercel_ready

      # 5️⃣ Deploy build naar productie
      - name: Deploy (prebuilt)
        run: |
          vercel deploy --prebuilt --prod --token "${{ secrets.VERCEL_TOKEN }}" --cwd ai_shop_vercel_ready
