name: Deploy to Vercel (auto + manual)

on:
  push:
    branches: [ main ]
  workflow_dispatch: {}

jobs:
  deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ai_shop_vercel_ready   # jouw submap

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: 20 }
      - name: Install Vercel CLI
        run: npm i -g vercel@latest

      # 1) Linkt de map aan jouw Vercel-project (maakt .vercel/project.json)
      - name: Vercel link (create .vercel/project.json)
        run: |
          vercel link --yes \
            --project "${{ secrets.VERCEL_PROJECT }}" \
            --scope "${{ secrets.VERCEL_SCOPE }}" \
            --token "${{ secrets.VERCEL_TOKEN }}"

      # 2) Haalt env/project data binnen (nu ZONDER --project/--scope)
      - name: Vercel pull
        run: vercel pull --yes --environment=production --token "${{ secrets.VERCEL_TOKEN }}"

      # 3) Build & 4) Deploy gebruiken de gelinkte .vercel/project.json
      - name: Build
        run: vercel build --prod --token "${{ secrets.VERCEL_TOKEN }}"

      - name: Deploy (prebuilt)
        run: vercel deploy --prebuilt --prod --token "${{ secrets.VERCEL_TOKEN }}"
