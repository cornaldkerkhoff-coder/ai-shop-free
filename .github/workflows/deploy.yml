name: Deploy to Vercel (auto + manual)

on:
  push:
    branches: [ main ]      # autodeploy
  workflow_dispatch: {}     # handmatig starten

jobs:
  deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ai_shop_vercel_ready    # <<< jouw projectmap
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install Vercel CLI
        run: npm i -g vercel@latest

      # Link project + haal env binnen (HIER gebruik je project/scope)
      - name: Vercel pull (link project)
        run: |
          vercel pull --yes --environment=production \
            --token="${{ secrets.VERCEL_TOKEN }}" \
            --project="${{ secrets.VERCEL_PROJECT }}" \
            --scope="${{ secrets.VERCEL_SCOPE }}"

      # Bouw ZONDER --project (nu is .vercel/project.json aanwezig)
      - name: Build
        run: vercel build --prod --token="${{ secrets.VERCEL_TOKEN }}"

      # Deploy ZONDER --project (gebruikt .vercel/project.json)
      - name: Deploy (prebuilt)
        run: vercel deploy --prebuilt --prod --token="${{ secrets.VERCEL_TOKEN }}"
